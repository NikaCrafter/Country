<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1 class="header-text">Country Guide</h1>
    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" id="user-input" placeholder="Write Country Name">
            <button id="search-button">Search</button>
        </div>
        <div class="searched-country">
        <img id="country-image">
        <h1 id="country-name"></h1>
        </div>
        <div class="country-details">
            <h2 id="capital"></h2>
            <h2 id="population"></h2>
            <h2 id="currency"></h2>
            <h2 id="languages"></h2>
        </div>
    </div>
</body>
</html>
